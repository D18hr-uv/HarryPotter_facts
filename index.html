<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Fun Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #factDisplay {
            margin-top: 25px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harry Potter Fun Facts</h1>
        <button id="generateFactBtn">Show Random Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            "The author of the Harry Potter series, J.K. Rowling, shares a birthday with the character Harry Potter on July 31st.",
            "The Hogwarts school motto is 'Draco dormiens nunquam titillandus', which means 'Never tickle a sleeping dragon' in Latin.",
            "The character of Hermione Granger was almost named Hermione Puckle.",
            "The Dementors in the series represent J.K. Rowling's experience with depression.",
            "The actor who played Moaning Myrtle, Shirley Henderson, was 37 years old at the time of filming 'Harry Potter and the Chamber of Secrets'.",
            "The Deathly Hallows symbol is inspired by the Philosopher's Stone, the Elder Wand, and the Invisibility Cloak.",
            "J.K. Rowling invented Quidditch after a fight with her boyfriend.",
            "The character of Nearly Headless Nick is based on a real person, Sir Nicholas de Mimsy-Porpington.",
            "The Ford Anglia used in 'Harry Potter and the Chamber of Secrets' was stolen from the set.",
            "The actress who played Moaning Myrtle, Shirley Henderson, is the oldest actor to portray a Hogwarts student."
        ];

        document.getElementById('generateFactBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
