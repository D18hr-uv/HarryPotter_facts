<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harry Potter Fun Facts</h1>
        <button id="generateFactBtn">Show Random Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            "The author of the Harry Potter series, J.K. Rowling, shares a birthday with the character Harry Potter on July 31st.",
            "The Hogwarts school motto is 'Draco dormiens nunquam titillandus', which means 'Never tickle a sleeping dragon' in Latin.",
            "The character of Hermione Granger was almost named Hermione Puckle.",
            "The Dementors in the series represent J.K. Rowling's experience with depression.",
            "The actor who played Moaning Myrtle, Shirley Henderson, was 37 years old at the time of filming 'Harry Potter and the Chamber of Secrets'."
        ];

        document.getElementById('generateFactBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
